<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Art Show</title>
    <script>
        let recognition;
        let isRecording = false;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                document.getElementById('audio-instruction').innerText = transcript;
            };

            recognition.onerror = (event) => console.error('Speech recognition error:', event.error);

            recognition.onend = () => {
                if (isRecording) recognition.start();
            };
        } else {
            alert('Speech Recognition API is not supported in this browser.');
        }

        function startStopRecording() {
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                document.getElementById('record-button').innerText = 'Start Recording';
            } else {
                recognition.start();
                isRecording = true;
                document.getElementById('record-button').innerText = 'Stop Recording';
            }
        }

        function submitInstruction() {
            const prompt = document.getElementById('audio-instruction').innerText;

            fetch('/generate-image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_path) {
                    document.getElementById('generated-image').src = data.image_path;
                } else {
                    alert(data.error || "An error occurred.");
                }
            });
        }

        function modifyImage(task) {
            const prompt = document.getElementById('modification-prompt').value || '';
            const searchPrompt = document.getElementById('search-prompt').value || '';
            const newPrompt = document.getElementById('new-prompt').value || '';

            fetch('/modify-image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task, prompt, search_prompt: searchPrompt, new_prompt: newPrompt })
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_path) {
                    document.getElementById('generated-image').src = data.image_path;
                } else {
                    alert(data.error || "An error occurred.");
                }
            });
        }
    </script>
</head>
<body>
    <h1>Interactive AI Art Show</h1>
    <button id="record-button" onclick="startStopRecording()">Start Recording</button>
    <p>Audio Instruction: <span id="audio-instruction"></span></p>
    <button onclick="submitInstruction()">Generate Image</button>
    <br><br>
    <img id="generated-image" src="/static/images/generated_image.png" alt="Generated Image">
    <br><br>
    <h3>Modify Image</h3>
    <label for="modification-prompt">Prompt for modifications:</label>
    <input type="text" id="modification-prompt" placeholder="e.g., recolor to blue shades">
    <button onclick="modifyImage('recolor')">Recolor</button>
    <button onclick="modifyImage('remove_background')">Remove Background</button>
    <br><br>
    <h3>Search and Replace</h3>
    <label for="search-prompt">Search Prompt:</label>
    <input type="text" id="search-prompt" placeholder="e.g., dog">
    <label for="new-prompt">New Prompt:</label>
    <input type="text" id="new-prompt" placeholder="e.g., golden retriever">
    <button onclick="modifyImage('search_and_replace')">Search and Replace</button>
</body>
</html>
